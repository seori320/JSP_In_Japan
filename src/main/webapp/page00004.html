		.btn-open {
			display: inline-block;
			width: 85px;
			height: 35px;
			text-align: center;
			background-color: #DDDDDD;
			font-size: 20px;
			line-height: 37px;
			color: #000;
			text-decoration: none;
			font-weight: bold;
			border: 2px solid #DDDDDD;

			overflow: hidden;
			z-index: 1;
		}

		.btn-open:after {
			width: 100%;
			height: 0;
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			background: #FFF;
			opacity: 0;
			transform: translateX(-50%) translateY(-50%) rotate(45deg);
			transition: .2s;
			z-index: -1;
		}

		.btn-open:hover {
			color: #DDDDDD;
		}

		.btn-open:hover:after {
			height: 240%;
			opacity: 1;
		}

		.btn-open:active:after {
			height: 340%;
			opacity: 1;
		}
	</style>
</head>
